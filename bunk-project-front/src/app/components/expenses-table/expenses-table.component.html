<div class="et-table__container">
    <ng-container *ngIf="data$ | async as data; else noData">
        <table mat-table data-cy="expenses-table" [dataSource]="data" class="et-table mat-elevation-z8">
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Expense </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let i = index">
              <button mat-icon-button color="primary" (click)="removeTableItem(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    </ng-container>
    
    <ng-template #noData>Nothing to show</ng-template>
</div>
